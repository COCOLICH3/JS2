<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce PC</title>
  </head>
  <body>
     <!-- Nav con titulo-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <p class="navbar-brand">Bienvenidos a la tienda virtual</p>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
      <!--Grilla de productos -->
    <main>
      <section>
        <h1 class="productos__texto">Productos</h1>
        <div class="grid-container" id="productos_grilla">
        </div>
      </section>
       <!-- Carrito de compras -->
      <section>
        <h2>Carrito de Compras:</h2>
        <button class="btn btn-primary" id="vaciarCarrito">Vaciar Carrito</button>
        <h1><b>Carrito de Compras:</b></h1>
        <button class="btn btn-primary" id="finalizarCompra">Relizar compra!</button>
      </section>

      <section>
        <h3>Total de la compra: <span id="totalCompra">0</span></h3>
       <div class="row py-3" id="contenedorCarrito"></div>
      </section>
    </main>
     <!-- Inclusion de scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./main.css" />
    <script src="/productos.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
